<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./bootstrap.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row m-4">
            <h1>Register</h1>
            <div class="col-4"> <!-- Bootstrap Grid -->
                <form action="./RegisterSuccess.html" method="get">
                    Fullname <input class="form-control" type="text">
                    Email <input class="form-control" type="email">
                    Password <input class="form-control" type="password">
                    Confirm Password <input class="form-control" type="password">
                    <input type="submit" class="btn btn-primary mt-2" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
